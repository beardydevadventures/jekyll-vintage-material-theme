<div class="col s12">
    <a href="#!" class="breadcrumb">First</a>

<div class="row">
{% for post in site.portfolio %}
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ post.title }}</span>
          <p>{{ post.excerpt }}</p>
        </div>
        <div class="card-action">
          <a href="{{ post.url | prepend: site.baseurl }}">
            Read More
          </a>
        </div>
      </div>
    </div>
{% endfor %}
</div>
